<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./radio.css" />
  </head>
  <body>
    <div class="radio-wrap">
      <label>
        <div class="radiobutton">
          <input class="radiobutton__basic" type="radio" name="list" />
          <div class="radiobutton__state">
            <div class="radiobutton__control">
              <div class="radiobutton__inner-circle"></div>
            </div>
            <div class="radiobutton__title">Default</div>
          </div>
        </div>
      </label>
      <label>
        <div class="radiobutton">
          <input
            class="radiobutton__basic"
            type="radiobutton"
            name="list"
            disabled
          />

          <div class="radiobutton__state">
            <div class="radiobutton__control">
              <div class="radiobutton__inner-circle"></div>
            </div>
            <div class="radiobutton__title">Disabled</div>
          </div>
        </div>
      </label>
      <label>
        <div class="radiobutton">
          <input class="radiobutton__basic" type="radio" name="list" />

          <div class="radiobutton__state">
            <div class="radiobutton__control">
              <div class="radiobutton__inner-circle"></div>
            </div>
            <div class="radiobutton__title">Default</div>
          </div>
        </div>
      </label>
    </div>
  </body>
</html>
