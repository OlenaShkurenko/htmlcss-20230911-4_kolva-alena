<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./toggler.css" />
  </head>
  <body>
    <div class="toggler-wrap">
      <label>
        <div class="toggler">
          <input class="toggler__basic" type="checkbox" />
          <div class="toggler__state">
            <div class="toggler__control">
              <div class="toggler__inner-circle"></div>
            </div>
            <div class="toggler__title">
              Off <span class="toggler__title_switch">On</span>
            </div>
          </div>
        </div>
      </label>
      <label>
        <div class="toggler">
          <input class="toggler__basic" type="checkbox" disabled />

          <div class="toggler__state">
            <div class="toggler__control">
              <div class="toggler__inner-circle"></div>
            </div>
            <div class="toggler__title">Disabled</div>
          </div>
        </div>
      </label>
      <label>
        <div class="toggler">
          <input class="toggler__basic" type="checkbox" />

          <div class="toggler__state">
            <div class="toggler__control">
              <div class="toggler__inner-circle"></div>
            </div>
            <div class="toggler__title">
              Off <span class="toggler__title_switch"> On</span>
            </div>
          </div>
        </div>
      </label>
    </div>
  </body>
</html>
